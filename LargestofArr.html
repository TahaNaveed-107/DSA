<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <h1>Largest from Array</h1>
  <body>
    <input
      type="text"
      id="textInput"
      placeholder="Enter Numbers sperated by commas"
    />
  <body>
    <button onclick="largestOfArray()">Get the Largest</button>
    <script>
      console.log("hello");
      function largestOfArray(){
        let input = document.getElementById("textInput").value;
        let arr = input.split(",").map((item)=>{
            return parseInt(item)
        }) 
        console.log(arr);
        let highestNum = null ;
        let indices = [];
        for (let i = 0;i <= arr.length ;i++){
            if (arr[i] > highestNum ){
                highestNum = arr[i]
                indices = [i]
            }
            else if (arr[i] === highestNum){
                indices.push(i)
            }            
        }
        console.log("Highest Number: " , highestNum)
        console.log("Apperences " ,indices)
      }
        </script>
  </body>
</html>
